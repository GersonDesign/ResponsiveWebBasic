<!doctype html>
<html lang="Es">
<head>
	<meta charset="UTF8">
	<title>Mi Página Web Responsive</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/estilos.css">
	<meta name="viewport" content="width=device-width, initial-scale=1 ">
</head>
<body>
<header>
	<div class="content">
		<figure class="logo">
			<img src="img/Logo.png" alt="barletto-cafe">
		</figure>
	</div>
</header>
<nav>
<div class="content">
	<ul class="menu">
		<li><a href="#">Inicio</a></li>
		<li><a href="#">Carta</a></li>
		<li><a href="#">Local</a></li>
		<li><a href="#">Contactos</a></li>
	</ul>
</div>
</nav>
<div class="container">
	<div class="content">
		<section class="productos">
			<article>
				<h2>Café Americano</h2>
				<figure><img src="img/cafe_americano.jpg" alt="Café Americano"></figure>
			</article>
			<article>
				<h2>Sandwichs</h2>
				<figure><img src="img/s.jpg" alt="Sandwichs"></figure>

			</article>
			<article>
				<h2>Pie de Manzana</h2>
				<figure><img src="img/piedemanzanamo.jpg" alt="Pie de Manzana"></figure>

			</article>
			<article>
				<h2>suspiro</h2>
				<figure><img src="img/suspiro.jpg" alt="suspiro"></figure>

			</article>
			<article>
				<h2>Helado Frambruesas</h2>
				<figure><img src="img/Helado-de-frambuesa.JPG" alt="Helado Frambruesas"></figure>

			</article>
		</section>
		<aside>
			<figure class="promociones">
				<img src="img/Promocion.png" alt="promocion">
			</figure>
		</aside>
	</div>
</div>
<footer>
	<div class="content">
		<p>Derechos Reservados</p>
	</div>
</footer>
</body>
</html>
